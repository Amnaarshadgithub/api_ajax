<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#" id="dashboard">Dashboard</a></li>
            <li><a href="#" id="meal">Meal</a></li>
            <li><a href="#" id="sleep">Sleep</a></li>
            <li><a href="#" id="waterIntake">Water Intake</a></li>
            <li><a href="#" id="exercise">Exercise</a></li>
            <li><a href="#" id="signOut">Sign Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main">
        <h1>Enter Your Meal Details</h1>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br><br>

        <label for="carbs">Carbohydrates (grams):</label>
        <input type="number" id="carbs" name="carbs"><br><br>

        <label for="protein">Protein (grams):</label>
        <input type="number" id="protein" name="protein"><br><br>

        <label for="calories">Calories (kcal):</label>
        <input type="number" id="calories" name="calories"><br><br>

        <button id="saveBtn">Save</button>
        <button id="nextBtn">Next</button>

        <div id="message"></div>
    </div>
</body>
</html>
