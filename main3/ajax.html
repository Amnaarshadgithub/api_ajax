<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#" id="dashboard">Dashboard</a></li>
            <li><a href="#" id="meal">Meal</a></li>
            <li><a href="#" id="sleep">Sleep</a></li>
            <li><a href="#" id="waterIntake">Water Intake</a></li>
            <li><a href="#" id="exercise">Exercise</a></li>
            <li><a href="#" id="signOut">Sign Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main">
        <h1>Enter Your Details</h1>
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="height">Height (ft):</label>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>

        <button id="saveBtn">Save</button>
        <button id="nextBtn">Next</button>

        <div id="message"></div>
    </div>
</body>
</html>
